<div id="dealer_table">
    {% if dealerships %}
    <table class="table">
        <thead class="table-dark">
            <tr>
                <td>Dealer</td>
            </tr>
        </thead>
        <tbody>
            {% for dealership in dealerships %}
            <tr>
                <td><a href="{% url 'djangoapp:dealer_details' dealership.id %}">{{dealership.short_name}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
    {% endif %}
</div>
