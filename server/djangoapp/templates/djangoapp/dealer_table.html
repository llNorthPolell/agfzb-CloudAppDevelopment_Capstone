<div id="dealer_table">
    {% if dealer_names %}
    <table class="table">
        <thead class="table-dark">
            <tr>
                <td>Dealer</td>
                <td>Location</td>
            </tr>
        </thead>
        <tbody>
            {% for dealer_name in dealer_names %}
            <tr>
                <td>{{dealer_name}}</td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
    {% endif %}
</div>
